<div ng-controller="LoginController as login">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
        <br/><br/>
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Sentinel API Login</h3></div>
            <div class="panel-body">
                <div class="alert alert-danger alert-dismissible" ng-show="login.loginFailed" role="alert">
                    <i class="fa fa-exclamation-triangle fa-lg"></i>&nbsp;&nbsp;Invalid username and/or password
                </div>
                <div class="alert alert-danger alert-dismissible" ng-show="login.serverError" role="alert">
                    <i class="fa fa-exclamation-triangle fa-lg"></i>&nbsp;&nbsp;Server error
                </div>
                <form name="loginForm" role="form" >
                    <div class="form-group" ng-class="{'has-error': !login.username.isPristine && login.username.hasError()}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                            <input id="username" type="text" class="form-control" name="username" ng-model="login.username.value" placeholder="Enter your username" ng-change="login.username.isPristine = true">
                        </div>
                        <p ng-show="!login.username.isPristine && login.username.errors.isBlank" class="help-block text-right"><i class="fa fa-exclamation-circle"></i>&nbsp;Username is required</p>
                    </div>
                    <div class="form-group" ng-class="{'has-error': !login.password.isPristine && login.password.hasError()}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                            <input id="password" type="password" class="form-control" name="password" ng-model="login.password.value" placeholder="Enter your password" ng-change="login.password.isPristine = true">
                        </div>
                        <p ng-show="!login.password.isPristine && login.password.errors.isBlank" class="help-block text-right"><i class="fa fa-exclamation-circle"></i>&nbsp;Password is required</p>
                    </div>
                    <div class="form-group  pull-right">
                        <button class="btn btn-default" id="btn-login" ng-click="login.login()" ng-disabled="login.inProcess">Submit</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer" style="text-align: center">
                <small>&copy; 2017 <a href="http://www.onasset.com">OnAsset Intelligence, Inc.</a>  All Rights Reserved</small>
            </div>
        </div>
    </div>
</div>
